<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Slider</title>
  </head>
  <body>
    <div class="web_app">
      <div class="slider_container">
        <section class="slider">
          <div class="slide">
            <div class="image"></div>
            <div class="detail"></div>
          </div>

          <div class="slide">
            <div class="image"></div>
            <div class="detail"></div>
          </div>
          <div class="slide">
            <div class="image"></div>
            <div class="detail"></div>
          </div>
        </section>
        <div class="slider_control">
          <div class="left_control">
            <span class="count" id="count_progress">1</span>
            <div class="all"><span class="complete"></span></div>
            <span class="count" id="count_total">5</span>
          </div>
          <div class="right_control">
            <i class="fa-solid fa-chevron-left" id="prevSlide"></i>
            <i class="fa-solid fa-chevron-right" id="nextSlide"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
